<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - InstaSen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 350px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #a18cd1;
            margin-bottom: 24px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #e0e7ff;
            border-radius: 8px;
            font-size: 15px;
            background: #f8fafc;
            transition: border 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #a18cd1;
            outline: none;
        }
        button {
            padding: 10px 0;
            background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #fbc2eb 0%, #a18cd1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }
        .register-link a {
            color: #a18cd1;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .flash {
            color: #f44336;
            text-align: center;
            margin-bottom: 10px;
        }
        .input-group {
            position: relative;
            margin-bottom: 16px;
        }
        .input-group input[type="password"] {
            margin-bottom: 0;
        }
        .input-group span {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>InstaSen</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <div class="input-group">
                <input type="password" name="password" id="login-password" placeholder="Password" required>
                <span onclick="togglePassword('login-password', this)">
                    <svg id="eye-icon-login-password" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path stroke="#888" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2"/></svg>
                </span>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
        </div>
    </div>
    <script>
    function togglePassword(inputId, iconSpan) {
        var input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            iconSpan.querySelector('svg').innerHTML = '<path stroke="#888" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2"/><line x1="4" y1="20" x2="20" y2="4" stroke="#f44336" stroke-width="2"/>';
        } else {
            input.type = "password";
            iconSpan.querySelector('svg').innerHTML = '<path stroke="#888" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2"/>';
        }
    }
    </script>
</body>
</html>
